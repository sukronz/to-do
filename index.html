<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" type="image/jpg" href="icon.png"/>
</head>
<body>
    <div class="ultra">
    <div class="main">
        Work I Need To Do!
    </div>
    <div class="container" id="container">
        <div class="head" id="header">
        </div>
        <div class="info">
            <p class="first">
                Enter the task in the input box
            </p>
            <p class="second">
                Click on the task to mark it done 
            </p>
            <p class="third">
                Click on the 'X' to cancel the task from the list
            </p>
            <p class="warn">
                Only 6 at a time (increases concentration)
            </p>
        </div>
    
        <div class="entry">
            <input id="userInput"  class ="inp" type="text" placeholder="New item..." maxlength="27">
			<button id="enter" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
            </button>
        </div>
        <div class="list" id="list">
             <ul class="the-list">
                <!--here we will insert the elements by js-->
             </ul>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
